<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Squid Game Doll</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #111;
    }
    canvas {
      width: 25vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, model, head;

    // Scene Setup
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, 0.25 * window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(0.25 * window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    const loader = new GLTFLoader();
    
    // Load external GLB model
    loader.load('./doll.glb', function (gltf) {
      model = gltf.scene;
      model.scale.set(1.5, 1.5, 1.5);
      scene.add(model);

      // Try finding the head by common names
      head = model.getObjectByName('head') || 
             model.getObjectByName('Head') ||
             model.getObjectByName('HEAD') ||
             model.getObjectByName('Cabeza') ||
             model.getObjectByName('head_01') ||
             model.children.find(child => child.name.toLowerCase().includes('head'));
      
      // If still not found, use the first child as fallback
      if (!head && model.children.length > 0) {
        head = model.children[0];
      }
      
      console.log('Model loaded successfully');
      console.log('Available objects:', model.children.map(child => child.name));
      console.log('Head object found:', head ? head.name : 'None');
      
    }, function (progress) {
      console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
    }, function (error) {
      console.error('Error loading model:', error);
      console.log('Make sure doll.glb file is in the same directory as this HTML file');
    });

    // Controls (optional for testing)
    const controls = new OrbitControls(camera, renderer.domElement);

    // Key press rotation
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r' && head) {
        head.rotation.y += Math.PI / 8;
        console.log('Head rotated, current Y rotation:', head.rotation.y);
      } else if (e.key.toLowerCase() === 'r' && !head) {
        console.log('Head object not found - cannot rotate');
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = 0.25 * window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(0.25 * window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
