<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>KBC - Gen AI Mastery Edition & Squid Game Doll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #001f3f;
            color: #c0c0c0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* Use flexbox for layout */
            justify-content: flex-start; /* Align items to the start */
            align-items: stretch; /* Stretch items to fill the container height */
            overflow: hidden; /* Prevent body scroll */
        }
        canvas {
            width: 25vw; /* GLB model takes 25% width */
            height: 100vh;
            display: block;
        }
        .quiz-container-wrapper {
            width: 75vw; /* Quiz takes 75% width */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Allow scrolling for quiz content if needed */
        }
        .container {
            display: none;
            flex-direction: row;
            width: 95%;
            max-width: 1200px;
            gap: 20px;
        }
        .welcome-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .welcome-logo {
            font-size: 3em;
            color: gold;
        }
        .start-btn {
            background-color: gold;
            color: black;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .game-container {
            background-color: #003366;
            border-radius: 10px;
            padding: 20px;
            flex: 2;
            box-shadow: 0 0 20px #ffd700;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .progress-bar-container {
            background: #000;
            border: 2px solid gold;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            width: 0%;
            background: limegreen;
            transition: width 0.5s ease;
        }
        .question {
            font-size: 1.5em;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid gold;
            border-radius: 8px;
            background-color: #002b5c;
            color: silver;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-btn {
            background-color: #004080;
            color: #ffffff;
            border: 2px solid gold;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .option-btn:hover {
            background-color: #0059b3;
        }
        .lifelines, .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .lifeline-btn, .action-btn {
            background-color: gold;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            flex: 1;
        }
        .lifeline-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ffd700;
        }
        .final-congrats {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: gold;
            padding: 20px;
        }
        .badge-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0;
            gap: 15px;
        }
        .badge-box {
            border: 2px solid gold;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #002b5c;
            font-size: 1.1em;
        }
        .final-badge {
            font-size: 1.5em;
            font-weight: bold;
            background-color: gold;
            color: black;
            padding: 20px 40px;
            border-radius: 12px;
            border: 3px solid white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="glb-canvas"></canvas>

    <div class="quiz-container-wrapper">
        <div class="welcome-screen" id="welcome-screen">
            <div class="welcome-logo">üåü KBC - Gen AI & Tech Edition</div>
            <button class="start-btn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
        </div>

        <div class="container" id="game-container">
            <div class="game-container">
                <div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div class="lifelines">
                    <button class="lifeline-btn" onclick="use5050()" id="lifeline5050">50:50</button>
                    <button class="lifeline-btn" onclick="usePhone()" id="lifelinePhone">Phone</button>
                    <button class="lifeline-btn" onclick="useAudience()" id="lifelineAudience">Audience</button>
                </div>
                <div class="top-bar">
                    <div id="difficulty">üîé Difficulty: Easy</div>
                    <div id="timer">‚è±Ô∏è 30s</div>
                </div>
                <div class="question" id="question">Loading...</div>
                <div class="options" id="options"></div>
                <div class="actions">
                    <button class="action-btn" onclick="restartGame()">üîÅ Restart</button>
                    <button class="action-btn" onclick="quitGame()">üö™ Quit</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="soundQuestion" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
    <audio id="soundCorrect" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
    <audio id="soundWrong" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // KBC Quiz Script
        const allQuestions = [
            { q: "Which company developed GPT-4?", a: ["Google", "OpenAI", "Meta", "IBM"], c: 1, d: "easy" },
            { q: "What does AI stand for?", a: ["Automated Input", "Artificial Intelligence", "Advanced Interface", "Analog Input"], c: 1, d: "easy" },
            { q: "Primary language for TensorFlow?", a: ["Java", "C++", "Python", "Ruby"], c: 2, d: "medium" },
            { q: "Purpose of GPU in AI?",
                a: ["Power", "Rendering", "Parallel processing", "Memory"], c: 2, d: "medium" },
            { q: "Facebook AI framework?", a: ["Keras", "Theano", "PyTorch", "CNTK"], c: 2, d: "medium" },
            { q: "NLP stands for?", a: ["Neural LP", "Natural Language Processing", "Net Language Python", "None"], c: 1, d: "easy" },
            { q: "Image recognition model?", a: ["CNN", "RNN", "GAN", "MLP"], c: 0, d: "medium" },
            { q: "Google‚Äôs AI assistant?", a: ["Alexa", "Siri", "Google Assistant", "Bixby"], c: 2, d: "easy" },
            { q: "Non ML type?", a: ["Supervised", "Reinforcement", "Sequential", "Unsupervised"], c: 2, d: "medium" },
            { q: "Activation function use?", a: ["Normalize", "Overfit", "Initialize", "Non-linearity"], c: 3, d: "medium" },
            { q: "BERT by?", a: ["IBM", "Google", "Meta", "Amazon"], c: 1, d: "medium" },
            { q: "GAN stands for?", a: ["Graphical AI Network", "General Adv Network", "Generative Adversarial Network", "Generic AI Node"], c: 2, d: "medium" }
        ];

        let questions, currentIndex = 0, timer, timeLeft = 30;
        let used5050 = false, usedPhone = false, usedAudience = false;
        let quizActive = false; // Flag to control quiz flow after 'R' press
        let isRotating = false; // Flag to indicate if doll head is currently rotating
        let rotationStartTime = 0;
        const rotationDuration = 2000; // 2 seconds in milliseconds
        let targetDollRotationY = 0;
        let initialDollRotationY = 0; // Store the rotation when animation starts

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const timerEl = document.getElementById("timer");
        const difficultyEl = document.getElementById("difficulty");
        const progressBar = document.getElementById("progress-bar");
        const soundCorrect = document.getElementById("soundCorrect");
        const soundWrong = document.getElementById("soundWrong");
        const soundQuestion = document.getElementById("soundQuestion");

        function startGame() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("game-container").style.display = "flex";
            restartGame(); // This will reset quiz state and clear question area

            // Start doll rotation to face away
            if (head) {
                initialDollRotationY = head.rotation.y;
                targetDollRotationY = Math.PI; // Rotate 180 degrees (away from camera)
                isRotating = true;
                rotationStartTime = performance.now();
                // `animate()` is already running and will call `updateDollRotation`
            }
        }

        function updateProgress() {
            const percent = ((currentIndex) / allQuestions.length) * 100;
            progressBar.style.width = percent + "%";
        }

        function loadQuestion() {
            clearInterval(timer);
            if (currentIndex >= questions.length) {
                confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
                
                questionEl.innerHTML = `<div class="final-congrats">
                    <h2>üéâ Congratulations!</h2>
                    <p>You've answered all questions!</p>
                    <div class="final-badge">üèÜ Quiz Master!</div>
                </div>`;
                optionsEl.innerHTML = "";
                timerEl.textContent = "";
                difficultyEl.textContent = "";
                document.querySelectorAll(".lifeline-btn").forEach(btn => btn.style.display = "none");
                progressBar.style.width = "100%";
                return;
            }

            const q = questions[currentIndex];
            timeLeft = 30;
            updateTimer();
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) endGame("‚è±Ô∏è Time‚Äôs up!");
            }, 1000);

            updateProgress();
            difficultyEl.textContent = `üîé Difficulty: ${q.d.charAt(0).toUpperCase() + q.d.slice(1)}`;
            questionEl.textContent = q.q; // No question number
            optionsEl.innerHTML = "";

            playSound(soundQuestion);
            q.a.forEach((option, i) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.textContent = option;
                btn.setAttribute("data-index", i);
                btn.onclick = () => handleAnswer(i);
                optionsEl.appendChild(btn);
            });
        }

        function handleAnswer(i) {
            clearInterval(timer);
            const correct = questions[currentIndex].c;
            const btns = optionsEl.querySelectorAll("button");
            btns.forEach((btn, index) => {
                btn.disabled = true;
                if (index === correct) {
                    btn.style.backgroundColor = "#28a745";
                    btn.style.boxShadow = "0 0 15px 5px #28a745";
                } else if (index === i) {
                    btn.style.backgroundColor = "#dc3545";
                    btn.style.boxShadow = "0 0 15px 5px #dc3545";
                }
            });

            if (i === correct) {
                playSound(soundCorrect);
                currentIndex++;
                // Set up for next question's doll rotation
                if (head) {
                    initialDollRotationY = head.rotation.y;
                    targetDollRotationY = Math.PI; // Rotate head away after correct answer
                    isRotating = true;
                    rotationStartTime = performance.now();
                }
                // Clear quiz display immediately
                questionEl.textContent = "Loading....";
                optionsEl.innerHTML = "";
                timerEl.textContent = "";
                difficultyEl.textContent = "";
                quizActive = false; // Quiz pauses until next 'R' press
            } else {
                playSound(soundWrong);
                setTimeout(() => endGame("‚ùå Wrong Answer!"), 1500);
            }
        }

        function updateTimer() {
            timerEl.textContent = `‚è±Ô∏è ${timeLeft}s`;
        }

        function endGame(msg) {
            clearInterval(timer);
            questionEl.textContent = msg;
            optionsEl.innerHTML = "";
            timerEl.textContent = "";
            difficultyEl.textContent = "";
            quizActive = false;
        }

        function restartGame() {
            used5050 = usedPhone = usedAudience = false;
            document.querySelectorAll(".lifeline-btn").forEach(btn => {
                btn.disabled = false;
                btn.style.display = "inline-block";
            });
            questions = [...allQuestions].sort(() => 0.5 - Math.random());
            currentIndex = 0;
            updateProgress();
            questionEl.textContent = "Loading....";
            optionsEl.innerHTML = "";
            timerEl.textContent = "";
            difficultyEl.textContent = "";
            quizActive = false;
        }

        function quitGame() {
            endGame("üö™ You quit the game.");
        }

        function playSound(s) {
            s.pause(); s.currentTime = 0; s.play();
        }

        function use5050() {
            if (used5050) return;
            used5050 = true;
            document.getElementById("lifeline5050").disabled = true;
            const correct = questions[currentIndex].c;
            const btns = Array.from(optionsEl.children);
            let removed = 0;
            for (let b of btns) {
                const i = parseInt(b.getAttribute("data-index"));
                if (i !== correct && removed < 2) {
                    b.disabled = true;
                    b.style.visibility = "hidden";
                    removed++;
                }
            }
        }

        function usePhone() {
            if (usedPhone) return;
            usedPhone = true;
            document.getElementById("lifelinePhone").disabled = true;
            const correct = questions[currentIndex].c;
            const i = Math.random() < 0.8 ? correct : (correct + 1) % 4;
            alert(`üìû Your friend suggests: "${questions[currentIndex].a[i]}"`);
        }

        function useAudience() {
            if (usedAudience) return;
            usedAudience = true;
            document.getElementById("lifelineAudience").disabled = true;
            const correct = questions[currentIndex].c;
            let msg = "üìä Audience Poll:\n";
            for (let i = 0; i < 4; i++) {
                msg += `Option ${String.fromCharCode(65 + i)}: ${i === correct ? 65 : Math.floor(Math.random() * 35)}%\n`;
            }
            alert(msg);
        }

        // GLB Model Script
        let scene, camera, renderer, model, head;
        const glbCanvas = document.getElementById("glb-canvas");

        // Scene Setup
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, (0.25 * window.innerWidth) / window.innerHeight, 0.1, 100);
        camera.position.set(0, 1.5, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true, canvas: glbCanvas });
        renderer.setSize(0.25 * window.innerWidth, window.innerHeight);

        // Light
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        // GLTFLoader - using a direct implementation since we can't import modules
        class GLTFLoader {
            load(url, onLoad, onProgress, onError) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        console.log('GLB file loaded, but parsing requires a proper GLTFLoader.');
                        if (onError) onError(new Error('GLB parsing not implemented in this simple version without Three.js GLTFLoader module.'));
                    })
                    .catch(error => {
                        console.error('Error loading GLB:', error);
                        if (onError) onError(error);
                    });
            }
        }
        
        const loader = new GLTFLoader();
        
        // Simple doll fallback
        function createSimpleDoll() {
            model = new THREE.Group();
            
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.2, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.6;
            model.add(body);
            
            const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xffddaa });
            head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.5;
            model.add(head);
            
            const hairGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const hairMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            
            const leftHair = new THREE.Mesh(hairGeometry, hairMaterial);
            leftHair.position.set(-0.2, 0.2, 0);
            head.add(leftHair);
            
            const rightHair = new THREE.Mesh(hairGeometry, hairMaterial);
            rightHair.position.set(0.2, 0.2, 0);
            head.add(rightHair);
            
            const eyeGeometry = new THREE.SphereGeometry(0.03, 8, 8);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.08, 0.05, 0.2);
            head.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.08, 0.05, 0.2);
            head.add(rightEye);
            
            model.scale.set(1.5, 1.5, 1.5);
            scene.add(model);
            
            console.log('Simple doll created. Replace this function with GLB loading when you have a proper GLB file.');
        }
        
        createSimpleDoll();
        
        // OrbitControls - simple implementation (for testing)
        class OrbitControls {
            constructor(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                this.enabled = true;
                
                let isMouseDown = false;
                let mouseX = 0, mouseY = 0;
                
                domElement.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                
                domElement.addEventListener('mouseup', () => {
                    isMouseDown = false;
                });
                
                domElement.addEventListener('mousemove', (e) => {
                    if (!isMouseDown) return;
                    
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    
                    // Simple rotation around Y axis based on mouse X movement
                    camera.position.x = Math.cos(deltaX * 0.01) * camera.position.length();
                    camera.position.z = Math.sin(deltaX * 0.01) * camera.position.length();
                    camera.lookAt(0, 1.5, 0);
                    
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
            }
        }

        const controls = new OrbitControls(camera, renderer.domElement);

        // Function to update doll head rotation
        function updateDollRotation(currentTime) {
            if (!head || !isRotating) return;

            const elapsed = currentTime - rotationStartTime;
            let progress = Math.min(elapsed / rotationDuration, 1);
            
            // Calculate the shortest path interpolation
            // Normalize angles to be within -PI to PI to ensure shortest path
            let startRotation = initialDollRotationY % (2 * Math.PI);
            let endRotation = targetDollRotationY % (2 * Math.PI);

            let angleDiff = endRotation - startRotation;

            // Adjust for shortest path (e.g., if rotating from -170 to +170, go through 180 degrees, not 340)
            if (angleDiff > Math.PI) {
                angleDiff -= (2 * Math.PI);
            } else if (angleDiff < -Math.PI) {
                angleDiff += (2 * Math.PI);
            }

            head.rotation.y = startRotation + angleDiff * progress;

            if (progress >= 1) {
                isRotating = false;
                head.rotation.y = targetDollRotationY % (2 * Math.PI); // Ensure final position is exact and normalized
                // If the rotation just completed and the doll is facing player, load the question
                if (Math.abs(head.rotation.y) < 0.1 && !quizActive) { // Check if close to 0 radians (facing front)
                    quizActive = true;
                    loadQuestion();
                }
            }
        }

        // Key press rotation for doll head
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r' && head && !isRotating && !quizActive) {
                initialDollRotationY = head.rotation.y;
                targetDollRotationY = 0; // Rotate to face player (0 radians is front)
                isRotating = true;
                rotationStartTime = performance.now();
                // `animate()` will now call `updateDollRotation` to start the animation
                console.log('Head rotation initiated to face player, quiz starting soon...');
            } else if (e.key.toLowerCase() === 'r' && (isRotating || quizActive)) {
                console.log('Doll is already rotating or quiz is active. Pressing "R" again will not trigger a new rotation.');
            } else if (e.key.toLowerCase() === 'r' && !head) {
                console.log('Head object not found - cannot rotate');
            }
        });

        // Main Three.js animation loop
        function animate(currentTime) {
            requestAnimationFrame(animate);
            updateDollRotation(currentTime); // Call our update function for doll rotation
            renderer.render(scene, camera);
        }

        animate(); // Start the main Three.js render loop

        // Handle resizing
        window.addEventListener('resize', () => {
            camera.aspect = (0.25 * window.innerWidth) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(0.25 * window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
